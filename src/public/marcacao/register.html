<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>+ Consutas</title>
    <link rel="shortcut icon" href="/logo.jpg">

    <!-- CSS  -->

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="./login_register.css" type="text/css" rel="stylesheet" media="screen,projection" />

</head>

<body>

    <nav class="navbar navbar-expand-lg ">
        <figure>
            <img class="logoTipo" src="/LOGO_2.png" alt="Nome Da Empresa">
        </figure>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse justify-content-end navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/sobre">Sobre nós</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/ajuda">Ajuda</a>
                </li>
            </ul>
    </nav>
    <main>
        <div class="row">
            <div class="col">
                <div class="background">
                    <div class="background-metade"></div>
                </div>
            </div>
            <div class="col">
                    <form id="formRegister" action="/register" method="post">
                        <div class="form-group">
                            <label for="exampleInputName">Nome</label>
                            <input type="text" name="nome" class="form-control" id="nome">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputCpf">CPF</label>
                            <input type="text" name="cpf" class="form-control" id="cpf">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">E-mail</label>
                            <input type="email" name="email" class="form-control" id="emailRegister">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Senha</label>
                            <input type="password" name="senha"  class="form-control" id="exampleInputPassword1"
                               placeholder="Digite uma senha forte">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input "  id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                    </form>
                    <button onclick="sendRegister()" class="btn" id="sendForm" type="submit"
                        name="action">Registrar</button>
            </div>
        </div>
    </main>

    <div style="display: none;" id="myAlertErrorCpf" class="alert alert-danger alert-dismissible" role="alert">
        <div id="messageErrorCpf">Cpf já cadastrado!</div>
        <button id="buttonCloseErrorCpf" type="button" class="btn-close" data-bs-dismiss="alert"
            aria-label="Close"></button>
    </div>

    <div style="display: none;" id="myAlertErrorEmail" class="alert alert-danger alert-dismissible" role="alert">
        <div id="messageErrorEmail">E-mail já cadastrado!</div>
        <button id="buttonCloseErrorEmail" type="button" class="btn-close" data-bs-dismiss="alert"
            aria-label="Close"></button>
    </div>

    <div style="display: none;" id="myAlertErrorRegister" class="alert alert-danger alert-dismissible" role="alert">
        <div id="messageErrorRegister">Houve um erro ao cadastrar sua conta!</div>
        <button id="buttonCloseErrorEmail" type="button" class="btn-close" data-bs-dismiss="alert"
            aria-label="Close"></button>
    </div>

    <div style="display: none;" id="myAlertSucessRegister" class="alert alert-sucess alert-dismissible" role="alert">
        <div id="messageSucessRegister">Parabéns, conta cadastrada com sucesso!</div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <script src="/register.js"></script>

    <!--<script src="js/init.js"></script> -->

</body>

</html>
