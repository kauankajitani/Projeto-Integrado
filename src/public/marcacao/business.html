<html>
    <head>
        <title>Login - Empresas</title>
        <link rel="shortcut icon" href="/logoenterprise.png">
    </head>
    <body class="tela-login-enterprise">
        <link rel="stylesheet" href="/business.css">
        <div class="box-enterprise">
            <form action="/login-business" method="post" align="center">
                <img  class="logoenterprise" src="/logoenterprise.png" alt=""><br><br>
                <input class="login-enterprise" id="cnpj" name="cnpj" type="text" placeholder="Cnpj" required><br><br>
                <input class="login-enterprise" id="senha" name="senha" type="password" placeholder="Senha" required><br><br>
                <input class="entrar" type="submit" value="Entrar"> 
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="/business.js"></script>
    </body>
</html>
